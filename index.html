<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Outlook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            position: relative;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 120px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #password-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #password {
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 2px;
            background-color: #e0e0e0;
            padding: 5px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            display: none;
        }
        #password-input {
            width: 80%;
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <img src="https://media.licdn.com/dms/image/v2/C4D0BAQHZCmUoVWrWjw/company-logo_200_200/company-logo_200_200/0/1630580235057/kardham_digital_logo?e=2147483647&v=beta&t=5Epzc45QjE0CEjsLb8MXx8UJ9hOkoez1ppQq6TRQa5E" 
         alt="Kardham Digital" class="logo">

    <div class="container">
        <h2>Accès Outlook</h2>
        <p><strong>Email:</strong> <span id="email">room-03@kd-dws.net</span></p>
        <button onclick="copyToClipboard('email')">Copier l'email</button>

        <p><strong>Mot de passe:</strong></p>
        <div id="password-container">
            <input type="password" id="password" value="Ploproom03" readonly>
            <button onclick="copyToClipboard('password')">Copier</button>
        </div>
        
        <input type="text" id="password-input" placeholder="Entrez le mot de passe pour voir">
        <button onclick="revealPassword()">Afficher</button>

        <br>
        <a href="https://login.live.com/login.srf?wa=wsignin1.0&rpsnv=172&ct=1740412182&rver=7.5.2211.0&wp=MBI_SSL&wreply=https://outlook.live.com/owa/?nlp=1&cobrandid=ab0455a0-8d03-46b9-b18b-df2f57b9e44c&RpsCsrfState=95e34b64-8579-fbe1-4190-ecc9ccfc244e&id=292841&aadredir=1&CBCXT=out&lw=1&fl=dob,flname,wld&cobrandid=ab0455a0-8d03-46b9-b18b-df2f57b9e44c" target="_blank">Se connecter à Outlook</a>
        <br><br>
        <a href='https://postimg.cc/JDvY8yz4' target='_blank'>
            <img src='https://i.postimg.cc/4yNDzVCt/Sch-ma-de-la-Demokit.png' border='0' alt='Schéma de la Demokit' style="max-width:100%;">
        </a>
    </div>

    <script>
        function copyToClipboard(id) {
            const text = document.getElementById(id).value;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copié !");
            });
        }

        function revealPassword() {
            const input = document.getElementById("password-input").value;
            const passwordField = document.getElementById("password");

            if (input === "Demokit") {
                passwordField.style.display = "block";
                alert("Mot de passe révélé !");
            } else {
                alert("Mot de passe incorrect !");
            }
        }
    </script>

</body>
</html>
